version: 1
formatters:
  simple:
    format: '%(asctime)s - %(filename)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file_handler:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: /opt/play/rbb_driver_optimiser/logs/app.log
    encoding: utf8
    mode: a
loggers:
  defaultLogger:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: DEBUG
  handlers: [console, file_handler]